  <body>

      <div class="card">
        <h1>Check your BMI</h1>
        <p>Enter your height and weight below to check your BMI result</p>
        <div>
          <p>Put your height in here bro (cm)</p>
          <input
            type="number"
            maxlength="3"
            name=""
            id="tinggi"
            placeholder="Your height.. (cm)"
            required
          />
        </div>
        <div>
          <p>Put your weight in here bro (kg)</p>
          <input
            type="number"
            maxlength="3"
            name=""
            id="berat"
            placeholder="Your weight.. (kg)"
          />
        </div>
        <div class="btn">
          <button onclick="hitung()">Hitung</button>
          <button onclick="reset()">Reset</button>
        </div>
        <div>
          <p><span id="hasil"></span><span id="tebel"></span> <span id="hasil2"></span><span id="penjelasan"></span></p>
        </div>
      </div>
    </div>
